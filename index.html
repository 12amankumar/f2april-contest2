<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>April contest 2</title>
</head>
<body>
    <div class="main-container">
        <h2>Filter ui cards via their profession</h2>
        <select name="" id="items">
            <option value="profession">profession  &nbsp;  &nbsp;</option>
            <option value="developer">developer</option>
            <option value="admin">admin</option>
        </select>

        <table class="table table-hover" id="mytable">
            <tbody id="tbody">
               <tr>
                <td>1.</td>
                <td>Name:&nbsp&nbsp&nbspjohn</td>
                
                <td>Profession:&nbsp&nbsp&nbspdeveloper</td>
                <td>Age:&nbsp&nbsp&nbsp18</td>
              
               </tr>
               <tr>
                <td>2.</td>
                <td>Name:&nbsp&nbsp&nbspjack</td>
               
                <td>Profession:&nbsp&nbsp&nbspdeveloper</td>
                <td>Age:&nbsp&nbsp&nbsp20</td>
              
               </tr>
               <tr>
                <td>3.</td>
                <td>Name:&nbsp&nbsp&nbspkaren</td>
               
                <td>Profession:&nbsp&nbsp&nbspadmin</td>
                <td>Age:&nbsp&nbsp&nbsp19</td>
              
               </tr>

            </tbody>
        </table>
        <button id="filter">Filter</button>

        <br><br>

        <h2>Add new user</h2><br>
      <form action="" id="form">
      <div class="input-info">
        <div class="input-field">
            <label for="">Enter Name</label>
            <input type="text" id="name">
           </div>
           <div class="input-field">
            <label for="">Enter Profession</label>
            <input type="text" id="profession">
           </div>
           <div class="input-field">
            <label for="">Enter Age</label>
            <input type="number" id="age">
           </div>
      </div>
        <button id="adduser">Add User</button>
      </form>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
